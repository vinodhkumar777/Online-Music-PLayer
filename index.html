

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    >
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
   <div class="player">

    <!--section for details-->
    <div class="details">
      <div class="now-playing">Playing x Of y</div>
      <div class="track-art"></div>
      <div class="track-name" >trackname</div>
      <marquee direction="right" class="track-artist">trackartist</marquee>
    </div>

    <!--section for buttons-->

    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>

      <div class="playpause-track">
        <i class="fa fa-play-circle fa-5x" ></i>
      </div>

      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
      </div>


     <div class="slider-container">
       <div class="current-time">00:00</div>
       <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
       <div class="total_duration">00:00</div>
     </div>

     <div class="slider-container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="0" class="volume-slider" onchange="setVolume()">
      <div class="volume-up">
      <i class="fa fa-volume-up"></i>
      </div>
     </div>
     
    </div>
  <script src="index.js"></script>
  </body>
</html>
